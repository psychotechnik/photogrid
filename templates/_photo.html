{% load thumbnail staticfiles %}

{% thumbnail photo.image "600x600" crop="center" as im %}
{% thumbnail photo.image "100x100" crop="center" as im_thumb %}
<a href="{{ im.url }}" title="{{ photo.title }}" data-gallery>
    <img src="{{ im_thumb.url}}" alt="{{ photo.title }}" width="{{ im_thumb.width }}" height="{{ im_thumb.height }}">
</a>
{% endthumbnail %}
{% endthumbnail %}
